<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Bootstrap-CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!--Custom-Stylesheets-->
    <link rel="stylesheet" href="src/css/custom.css" />

    <!--Scripts-->
    <script src="src/scripts/clock.js"></script>
    <script src="src/scripts/loginValidation.js"></script>

    <title>Javascript Practice</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="index.html"
          >Javascript <span><b>Practice</b></span>
        </a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav d-none">
            <li class="nav-item active">
              <a class="nav-link text-light" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Tests</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Sign Up</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link text-light" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--Main-->

    <!--Time-->
    <div class="container-fluid">
      <h1 class="text-center display-3">User Login</h1>
      <h1 class="text-center display-5" id="clock">00:00:00 AM</h1>
    </div>

    <!--Login-Form-->
    <div class="container">
      <div class="mx-auto" style="width: 250px;">
        <form name="userLogin" action="src/php/login.php" method="POST" id="login">
          <div class="input-group mb-3">
            <input
              type="text"
              name="loginUser"
              class="form-control"
              placeholder="Username"
              required
            />
          </div>

          <div class="input-group mb-3">
            <input
              type="password"
              name="loginPass"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>

          <input
            name="loginButton"
            type="submit"
            value="Login"
            class="mb-3 btn btn-outline-secondary"
          />

          <button
          type="button"
          class="btn btn-primary mb-3"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          Sign Up
        </button>
        </form>
        <!--End-Login-Form-->

          <!-- Button trigger modal -->


          <!--Modal-->
          <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <!--Signup-Form-->
                  <form name="userSignup" action="src/php/signup.php" method="POST" id="signup">
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        name="signupUser"
                        class="form-control"
                        placeholder="Username"
                        required
                      />
                    </div>
          
                    <div class="input-group mb-3">
                      <input
                        type="password"
                        name="signupPass"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                    </div>

                    <div class="input-group mb-3">
                        <input
                          type="text"
                          name="signupEmail"
                          class="form-control"
                          placeholder="E-Mail"
                          required
                        />
                    </div>

                    <input
                    name="signupSubmit"
                    type="submit"
                    value="Sign Up"
                    class="btn btn-primary"
                  />
                  </form>
                  <!--End-Signup-Form-->

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

    <!--Bootstrap-JS-Libraries-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
